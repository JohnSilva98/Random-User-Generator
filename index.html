<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="h1">
      <h1>Random User Generator</h1>
    </div>

    <div class="card">
      <div id="usrPhoto" class="userPhoto"></div>
      <div class="details">
          <div class="userTexts">
            <p id="userTitle">Hi, my name is: </p>
            <p class="userName"></p>
          </div>

          <ul class="info">
            <li data-title="My name is" class="active">
              <img src="icons/circle-user.svg" alt="" />
            </li>
            <li data-title="My email is">
              <img src="icons/mail.svg" alt="" />
            </li>
            <li data-title="My birthday is">
              <img src="icons/calendar.svg" alt="" />
            </li>
            <li data-title="My adress is">
              <img src="icons/map-pin-house.svg" alt="" />
            </li>
            <li data-title="My phone is">
              <img src="icons/phone.svg" alt="" />
            </li>
            <li data-title="My my password is">
              <img src="icons/lock-keyhole.svg" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>
     <script src="index.js" ></script>
  </body>
</html>
